  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="container">
          <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="index.html">HOME</a></li>
            <li class="navbar-item"><a class="navbar-link" href="work.html">PROJECTS</a></li>

      </nav>
    </header>

      <h1>Contact</h1>

      <form>
        <p>
          Contact me! I look forward to recieving your message.
        </p>

        <div class="row">
          <div class="six columns">
            <label for="exampleEmailInput">Your email</label>
            <input class="u-full-width" placeholder="name@email.com" id="exampleEmailInput" type="email">
          </div>
          <div class="six columns">
            <label for="exampleRecipientInput">Reason for contacting</label>
            <select class="u-full-width" id="exampleRecipientInput">
              <option value="Option 1">Questions</option>
              <option value="Option 2">Business Inquiry</option>
              <option value="Option 3">Project Contact</option>
            </select>
          </div>
        </div>

        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hello Chalse …" id="exampleMessage"></textarea>
        <label class="example-send-yourself-copy">
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button-primary" value="Submit" type="submit">
    </form>

    <div class="row">
      <footer>
        <p>
          <a href="contact.html">Chalse Okorom &copy</a>
        </p>
      </footer>
    </div>
