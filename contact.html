  <!-- JS/JQuery
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-list topnav" id="myTopnav">
          <a class="navbar-link" href="index.html" class="active">home</a>
          <a class="navbar-link" href="work.html">portfolio</a></a>
          <a class="navbar-link" href="resume.html">resume</a>
          <a class="navbar-link current-page" href="contact.html">contact</a>
          <a class="navbar-link mobile-icon" href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
      </nav>
    </header>

    <div class="row">
      <h1>Contact</h1>

      <form>
        <p>
          Contact me! I look forward to recieving your message. Expect a reply within 3 - 5 business days. Contact me for:
        </p>
        <p>
          <ul>
            <li>Business inquiries</li>
            <li>Professional Opportunities</li>
          </ul>
        </p>
        <div class="row">
          <div class="six columns">
            <label for="name">Your name</label>
            <input required class="u-full-width" placeholder="Jane Doe" id="name" type="text">
          </div>
          <div class="six columns">
              <label for="email">Your email</label>
              <input required class="u-full-width" placeholder="name@email.com" id="email" type="email">
          </div>
        </div>

        <label for="message">Message</label>
        <textarea required class="u-full-width" placeholder="Hello Chalse…" id="message"></textarea>
        <label>
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button" style="color:white;" value="Submit" type="submit">
    </form>

    <footer>
      <p>
        <a href="contact.html">Chalse Okorom &copy;</a>
      </p>
    </footer>
