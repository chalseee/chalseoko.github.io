    <header>
      <nav class="navbar">
        <div class="navbar-list topnav" id="myTopnav">
          <a style="font-size:3vh;">Chalse Okorom</a>

          <a class="navbar-link mobile-icon" href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Contact</h1>
      <p>
        Contact me! I look forward to recieving your message. Expect a reply within 3 - 5 business days.
      </p>
      <p>
        Contact me for:
      </p>

        <ul>
          <li>Business inquiries</li>
          <li>Professional opportunities</li>
          <li>General networking events</li>
        </ul>

      <form action="mailto:someone@example.com" method="post" enctype="text/plain">
        <div class="row">
          <div class="six columns">
            <label for="name">Your name</label>
            <input required class="u-full-width" placeholder="Jane Doe" id="name" type="text">
          </div>
          <div class="six columns">
              <label for="email">Your email</label>
              <input required name=pattern-test pattern="\w+@\w+.[a-zA-Z]{3}" class="u-full-width" placeholder="name@email.com" id="email" type="email">
          </div>
        </div>

        <label for="message">Message</label>
        <textarea required class="u-full-width" placeholder="Hello Chalse…" id="message"></textarea>
        <label>
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button" style="color:white;" value="Submit" type="submit">
    </form>

    <hr />
  </div>
