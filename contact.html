      <h1>Contact</h1>

      <form>
        <p>
          Contact me! I look forward to recieving your message.
        </p>

        <div class="row">
          <div class="six columns">
            <label for="name">Your name</label>
            <input required class="u-full-width" placeholder="Jane Doe" id="name" type="text">
          </div>
          <div class="six columns">
              <label for="email">Your email</label>
              <input required class="u-full-width" placeholder="name@email.com" id="email" type="email">
          </div>
        </div>

        <label for="message">Message</label>
        <textarea required class="u-full-width" placeholder="Hello Chalse…" id="message"></textarea>
        <label>
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button" style="color:white;" value="Submit" type="submit">
    </form>

    <footer>
      <p>
        <a href="contact.html">Chalse Okorom &copy;</a>
